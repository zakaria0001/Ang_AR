<div class="card"
    cds-layout="align:horizontal"
    *ngIf="ingredient">
    <section>
        <div class="card-header">
            <h3>{{ingredient.strIngredient}}</h3>
        </div>
        <div class="card-block">
            <h4>Description :</h4>
            <p>{{ingredient.strDescription}}</p>
        </div>
    </section>
</div>
